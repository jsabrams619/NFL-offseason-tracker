<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fan Feedback</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Fan Feedback</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="headlines.html">Headline Moves</a>
      <a href="rankings.html">Power Rankings</a>
      <a href="form.html">Fan Feedback</a>
    </nav>
  </header>
  <main>
    <form>
      <label for="fname">First Name:</label><br>
      <input type="text" id="fname" name="fname" required><br><br>
      <label for="lname">Last Name:</label><br>
      <input type="text" id="lname" name="lname" required><br><br>
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email"><br><br>
      <label for="feedback">What would you like to see added or improved on the site?</label><br>
      <textarea id="feedback" name="feedback" rows="5" cols="40"></textarea><br><br>
      <input type="submit" value="Submit">
    </form>
  </main>
  <footer>
    <p>&copy; 2025 NFL Offseason Blog</p>
  </footer>
</body>
</html>
