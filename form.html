
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NFL Offseason Tracker - Fan Feedback</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <header>
        <h1>Fan Feedback</h1>
        <nav>
            <a href="index.html">Home</a> |
            <a href="headlines.html">Headline Moves</a> |
            <a href="rankings.html">Power Rankings</a> |
            <a href="form.html">Fan Feedback</a>
        </nav>
    </header>
    <main>
        <h2>We Want to Hear from You!</h2>
        <form action="#" method="post">
            <label for="name">Your Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Your Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="team">Favorite NFL Team:</label><br>
            <input type="text" id="team" name="team"><br><br>

            <label for="feedback">Your Thoughts on the Offseason Moves:</label><br>
            <textarea id="feedback" name="feedback" rows="6" cols="50" required></textarea><br><br>

            <input type="submit" value="Submit Feedback">
        </form>
    </main>
    <footer>
        <p>&copy; 2025 NFL Offseason Tracker by James Abrams</p>
    </footer>
</body>
</html>
